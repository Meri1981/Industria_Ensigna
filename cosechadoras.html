<!doctype html>
<html lang="en">

<head>
  <title>Cosechadoras</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div id="app" class="container">
      <h1>MAQUINARIA DE AGRICULTURA</h1>
      <h3 class="text-success">COSECHADORA</h3>
      <br>
      <a  class="btn btn-primary" href="cosechadora_nueva.html">Nuevo</a>

      <br><br>

      <div v-if="error">
        <p>Lo sentimos, pruebe más tarde</p>

      </div>

      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando...</p>

        </section>
        <section v-else>

          <div class="table-responsive">
            <table class="table table-dark table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Motor</th>
                  <!-- es maquina como esta en la api pero cambio aqui en la carga de datos por motor para que sea funcional-->
                  <th scope="col">Modelo</th>
                  <th scope="col">Potencia</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Imágen</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" v-for="cosechadora in cosechadoras">
                  <td scope="row">{{cosechadora.id}}</td>
                  <td>{{cosechadora.motor}}</td>
                  <td>{{cosechadora.modelo}}</td>
                  <td>{{cosechadora.potencia}}</td>
                  <td>{{cosechadora.precio}}</td>
                  <td>{{cosechadora.stock}}</td>
                  <td>
                    <img :src="cosechadora.imagen" :alt="cosechadora.modelo" width="130">
                  </td>
                  <td>
                    <a class="btn btn-primary" :href=" 'cosechadora_update.html?id='+ cosechadora.id" >Editar</a>
                    <br><br>
                    <button type="button" class="btn btn-danger btn-sm" v-on:click="eliminar(cosechadora.id)">Eliminar</button>

                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </section>
      </div>



    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main1.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/cosechadoras.js"></script>

</body>

</html>
