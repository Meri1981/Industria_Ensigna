<!doctype html>
  <html lang="en">

  <head>
    <title>Tractor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container pt-5" id="app">
        <div class="row">
          <form style="width: 800px; margin: 0 auto;" class="bg-warning bg-opacity-50  form-control p-5">
            <h1 class="text-success">Editar Tractor </h1>
  
            <div class="mb-3 mt-3">
              <label for="id">ID</label><br>
              <input class="form-control" type="number" name="id" id="id" disabled v-model="id">
            </div>
            <div class="mb-3">
              <label for="nombre">Motor</label><br>
              <input class="form-control" type="text" name="motot" id="motor" v-model="motor">
            </div>
            <div class="mb-3">
              <label for="nombre">Modelo</label><br>
              <input class="form-control" type="text" name="modelo" id="modelo" v-model="modelo">
            </div>
            <div class="mb-3">
              <label for="nombre">Potencia</label><br>
              <input class="form-control" type="text" name="potencia" id="potencia" v-model="potencia">
            </div>
            <div class="mb-3">
              <label for="precio">Precio</label><br>
              <input class="form-control" type="number" name="precio" id="precio" v-model="precio">
            </div>
            <div class="mb-3">
              <label for="stock">Stock</label><br>
              <input class="form-control" type="number" name="stock" id="stock" v-model="stock">
            </div>
            <div class="mb-3">
              <label for="imagen">Imagen</label><br>
              <input class="form-control" type="text" name="imagen" id="imagen" v-model="imagen"><br><br>
              <img width="80" :src="imagen" alt="">
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"> </script>
    <script src="./js/main1.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/tractor_editar.js"></script>
    <script src="./js/tractores.js"></script>
  </body>

  </html>
